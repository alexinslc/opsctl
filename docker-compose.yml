services:
  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "pip install uv &&
             uv sync &&
             uv run uvicorn opsctl_api.main:app --host 0.0.0.0 --reload"
    environment:
      - PYTHONUNBUFFERED=1
